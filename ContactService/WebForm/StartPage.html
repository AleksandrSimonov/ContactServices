  <body>
      <script type="text/javascript">
        $(document).ready(function(){
          SearchContact();
        });
        </script>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

   
    <div class="modal fade bd-example-modal-lg" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <div class="col-sm-4"></div>
              <h5 class="modal-title" id="ContactFormTitle">Добавьте новый контакт</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
                <form  id="ContactForm">
                 
                    <div class="form-group row">
                      <div class="col-sm-2"></div>
                      <label for="Name" class="col-sm-2 col-form-label">Имя</label>
                      <div class="col-sm-6">
                        <input type="text" name="Name"  onchange="ValidateName(document.getElementById('Name'))" class="form-control" id="Name" >
                      </div>
                    </div>
            
                    <div class="form-group row">
                      <div class="col-sm-2"></div>
                      <label for="Surname" class="col-sm-2 col-form-label">Фамилия</label>
                      <div class="col-sm-6">
                        <input type="text" onchange="ValidateSurname(document.getElementById('Surname'))" class="form-control" id="Surname" >
                      </div>
                    </div>
                    <div class="form-group row">
                      <div class="col-sm-2"></div>
                      <label for="Lastname" class="col-sm-2 col-form-label">Отчество</label>
                      <div class="col-sm-6">
                        <input type="text" onchange="ValidateSurname(document.getElementById('Lastname'))" class="form-control" id="Lastname" >
                      </div>
                    </div>
                    <div class="form-group row">
                      <div class="col-sm-2"></div>
                      <label for="Sex" class="col-sm-2 col-form-label">Пол</label>
                      <div class="dropdown col-sm-6">  
                          <div class="input-group">                                            
                              <select type="TextBox" ID="datebox" class="custom-select">
                                  <option value="0">Мужской</option>
                                  <option value="1">Женский</option>
                              </select>
                          </div>
                        </div>
                    </div>
                        
                    <div class="form-group row">
                      <div class="col-sm-2"></div>
                        <label class="col-sm-2 col-form-label" for="Birthday">Дата рождения</label>
                        <div class="col-sm-6">
                          <input placeholder="дд.мм.гггг" type="text" class="form-control" id="Birthday" onchange="ValidateBirthday()">
                        </div>
                      </div>
                      <div class="form-group row">
                        <div class="col-sm-2"></div>
                        <label for="TaxId" class="col-sm-2 col-form-label">ИНН</label>
                        <div class="col-sm-6">
                          <input  type="text"  class="form-control" id="TaxId" >
                        </div>
                      </div>
                      <div class="form-group row">
                        <div class="col-sm-2"></div>
                          <label for="PhoneNumber" class="col-sm-2 col-form-label">Номер телефона</label>
                          <div class="col-sm-6">
                            <input type="text" placeholder="+7 (XXX) XXX XX-XX" class="form-control" id="PhoneNumber" >
                          </div>
                        </div>
                        <div class="form-group row">
                          <div class="col-sm-2"></div>
                            <label for="Post" class="col-sm-2 col-form-label">Должность</label>
                            <div class="col-sm-6">
                              <input type="text"  class="form-control" id="Post" >
                            </div>
                          </div>
                          <div class="form-group row">
                            <div class="col-sm-2"></div>
                              <label for="Job" class="col-sm-2 col-form-label">Место работы</label>
                              <div class="col-sm-6">
                                  <div class="input-group">
                                      <select class="custom-select" id="Job">
                                        <option selected value="-1" >Безработный</option>  
                                      </select>
                                      <div class="input-group-append">
                                        <button class="btn btn-outline-secondary" type="button" onclick="RefreshJob()">Обновить</button>
                                      </div>
                                    </div>
                              </div>
                            </div>
                  </form>
            </div>
            <div class="modal-footer">
                <button type="button"  class="btn btn-outline-secondary" data-dismiss="modal" id="submit">отмена</button>
                <button type="button" id="ContactToDb" onclick="validate()" class="btn btn-outline-primary" id="submit">Сохранить контакт</button>
            </div>
          </div>
        </div>
      </div>
    

      <div class="form-group row">
    <div class="col-sm">
   
        <form class="form-inline mt-sm-5 ml-sm-5">
         
            <div class="col-sm-3">
          <button type="button" class="btn btn-outline-primary" data-toggle="modal" onclick="AddNewContactForm()">Добавить контакт</button>
            </div>
            <div class="col-sm-5"></div>
            <div class="col">
          <input class="form-control" id="IdSearch" type="search" placeholder="Фамилия, Имя" aria-label="Search">
          <button class="btn btn-outline-primary " type="button" onclick="SearchContact()">Найти</button>
          </div>



        <div class="col-sm-10 mt-sm-2" id ="ContactTable" > 
                <table class="table table-hover" id="ContactsTable" >
                        <thead>
                          <tr  >
                            <th scope="col">#</th>
                            <th contenteditable="true" scope="col">Имя</th>
                            <th scope="col">Фамилия</th>
                            <th scope="col">Отчество</th>
                            <th scope="col">Пол</th>
                            <th scope="col">День рождения</th>
                            <th scope="col">ИНН</th>
                            <th scope="col">Номер телефона</th>
                            <th scope="col">Должность</th>
                            <th scope="col">Работа</th>
                            <th scope="col"></th>
                            <th scope="col"></th>
                          </tr>
                        </thead>
                        <tbody >
                        </tbody>
                      </table>
          </div>
        </form>
        </form>


      </div>
</body>
